<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CDN til kurv-ikonet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <!-- <img th:src="@{public/images/cupcakemedlogo.png}" alt="logo"> -->
</head>
<header th:fragment="top-nav">
    <a href="../index.html" th:href="@{/}">
        <img alt="logo" src="../../public/images/cupcakemedlogo.png" th:src="@{/images/cupcakemedlogo.png}"/>
    </a>
    <div class="topmenu">
        <a class="active" href="../index.html" th:href="@{/}">Home</a>
        <a href="../orders.html" th:href="@{/orders}">Ordrer</a>
        <a href="../customers.html" th:href="@{/customers}">Kunder</a>
        <div class="mt-4" th:if="${session.currentUser != null}">
            <a  th:text="${session.currentUser.username}"></a>
        </div>
        <!--<span id="user-email"></span>-->
        <div class="mt-4" th:if="${session.currentUser != null}">
            <a href="../basketPage.html" th:href="@{/basketpage}" class="kurv">
                <i class="fas fa-shopping-cart"></i> <!-- Kurv-ikon fra Font Awesome -->
                Kurv
            </a>
        </div>
    </div>

</header>

<div th:replace="~{fragments :: head('Login')}"></div>

<body style="margin: 1px;">

<div th:replace="~{fragments :: top-nav-createUser}"></div>

<div class="mid-menu">
    <p class="text-center p-2 fs-2">Login:</p>
    <form method="post">
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="example@example.com">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Adgangskode">
        </div>
        <div class="input-group mt-3 d-flex ms-auto justify-content-center">
            <button type="submit" class="btn btn-success btn-outline-success text-light" style="width: 1000px; height: auto"
                    formaction="/login">Login
            </button>
        </div>
        <div><p th:text="${message}"></p></div>
    </form>

</div>

</body>
</html>

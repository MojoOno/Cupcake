<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basket Page</title>
  <link href="../public/css/styles.css" rel="stylesheet"/>
</head>
<body>
<header>
  <a href="../index.html">
    <img alt="logo" src="../../public/images/cupcakemedlogo.png"/>
  </a>
</header>

<div class="topmenu">
  <a class="active" href="#home">Home</a>
  <a href="#ordrer">Ordrer</a>
  <a href="#kunder">Kunder</a>
  <span id="user-email"></span>
</div>

<div class="mid-menu">
  <div class="container">
    <h1>Din kurv:</h1>

    <div th:each="productLine : ${basket}">
      <div class="cupcake-item">
        <div class="cupcake-details">
          <p>Top: <span th:text="${productLine.cupcake.topping.name}"></span></p>
          <p>Bottom: <span th:text="${productLine.cupcake.bottom.name}"></span></p>
        </div>
        <div class="cupcake-actions">
          <label for="quantity">Amount:</label>
          <input type="number" id="quantity" name="quantity" min="1" th:value="${productLine.quantity}">
          <button class="update-btn">Update</button>
          <button class="delete-btn">Delete</button>
          <p>Price: <span th:text="${productLine.cupcake.price}"></span></p>
        </div>
      </div>
    </div>

  </div>
  <div class="total-price-container">
    <p>Total Price: <span th:text="${totalPrice}"></span></p>
  </div>
  <div class="kurv">
    <button type="submit">Bestil</button>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basket Page</title>
  <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<header>
  <a href="../index.html" th:href="@{/}">
    <img alt="logo" src="../../public/images/cupcakemedlogo.png" th:src="@{/images/cupcakemedlogo.png}"/>
  </a>
</header>

<div class="topmenu">
  <a class="active" href="#home">Home</a>
  <a href="#ordrer">Ordrer</a>
  <a href="#kunder">Kunder</a>
  <span id="user-email"></span>
</div>

<div class="mid-menu">

  <div class="container">
    <h1>Din kurv:</h1>

    <!-- Example Cupcake Item -->
    <div class="cupcake-item">
      <div class="cupcake-details">
        <p>Top: Vanilla</p>
        <p>Bottom: Chocolate</p>
      </div>
      <div class="cupcake-actions">
        <label for="quantity">Amount:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="2">
        <button class="update-btn">Update</button> <button class="delete-btn">Delete</button>
        <p>Price: </p>
      </div>
    </div>

    <!-- Another Cupcake Item -->
    <div class="cupcake-item">
      <div class="cupcake-details">
        <p>Top: Strawberry</p>
        <p>Bottom: Vanilla</p>
      </div>
      <div class="cupcake-actions">
        <label for="quantity2">Amount:</label>
        <input type="number" id="quantity2" name="quantity2" min="1" value="1">
        <button class="update-btn">Update</button> <button class="delete-btn">Delete</button>
        <p>Price: </p>
      </div>
    </div>

  </div>
  <div class="total-price-container">
    <p>Total Price: </p>
  </div>
  <div class="kurv">
    <button type="submit">Bestil</button>
  </div>

</div>

</div>
</body>
</html>

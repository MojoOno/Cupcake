<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="margin: 1px;">

<header>
    <a href="../index.html" th:href="@{/}">
        <img alt="logo" src="../../public/images/cupcakemedlogo.png" th:src="@{/images/cupcakemedlogo.png}"/>
    </a>
</header>

<div class="topmenu">
    <a class="active" href="../index.html" th:href="@{/}">Home</a>
</div>

<div class="mid-menu">
    <p class="text-center p-2 fs-2">Opret bruger:</p>
    <form method="post" action="/createuser">
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="example@example.com">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password1" placeholder="Adgangskode">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password2" placeholder="Gentag adgangskode">
        </div>
        <div class="input-group mt-3 d-flex ms-auto justify-content-center">
            <button class="btn btn-success btn-outline-success text-light" style="width: 400px; height: auto"
                    type="submit"
                    formaction="/createuser">Opret bruger
            </button>
        </div>
        <div><p th:text="${message}"></p></div>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<!--- Header fragment, use: "<div th:replace="~{fragments :: head('-title-')}"></div>" ,to get acces to this part--->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CDN til kurv-ikonet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<!--- top-nav fragment, use: "<div th:replace="~{fragments :: top-nav}"></div>" , to get acces to this part--->
<header th:fragment="top-nav">
    <a href="../index.html" th:href="@{/}">
        <img alt="logo" src="../../public/images/cupcakemedlogo.png" th:src="@{/images/cupcakemedlogo.png}"/>
    </a>
    <div class="topmenu">
        <a class="active" href="../index.html" th:href="@{/}">Home</a>
        <a href="../orders.html" th:href="@{/orders}">Ordrer</a>
        <a href="../customers.html" th:href="@{/customers}">Kunder</a>
        <span id="user-email"></span>
        <div class="mt-4" th:if="${session.currentUser != null}">
        <a href="../basketPage.html" th:href="@{/basketpage}" class="kurv">
            <i class="fas fa-shopping-cart"></i> <!-- Kurv-ikon fra Font Awesome -->
            Kurv
        </a>
        </div>
    </div>

</header>

<!--- top-nav fragment, use: <div th:replace="~{fragments :: top-nav-createUser}"></div> , to get acces to this part--->
<header th:fragment="top-nav-createUser">
    <a href="../index.html" th:href="@{/}">
        <img alt="logo" src="../../public/images/cupcakemedlogo.png" th:src="@{/images/cupcakemedlogo.png}"/>
    </a>
    <div class="topmenu">
        <a class="active" href="../index.html" th:href="@{/}">Home</a>
    </div>

</header>

</body>

</html>

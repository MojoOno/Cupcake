<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="margin: 1px;">

<header>
    <a href="../index.html" th:href="@{/}">
        <img alt="logo" src="../../public/images/cupcakemedlogo.png" th:src="@{/images/cupcakemedlogo.png}"/>
    </a>
</header>

<div class="topmenu">
    <a class="active" href="#home">Home</a>
    <a href="#ordrer">Ordrer</a>
    <a href="#kunder">Kunder</a>
    <span id="user-email"></span>
</div>

<div class="mid-menu">
    <h1>Velkommen ombord</h1>
    <h2>Øens bedste cupcakes. Vælg og bestil her:</h2>

    <div class="dropdown">
        <select name="kage">
            <option value="default">Vælg bund</option>
            <option value="choice1">Chokolade</option>
            <option value="choice2">Vanilje</option>
        </select>

        <select name="topping">
            <option value="default">Vælg topping</option>
            <option value="choice1">Chokolade frosting</option>
            <option value="choice2">Jordbær</option>
        </select>

        <select name="antal">
            <option value="default">Vælg antal</option>
            <option value="choice1">1</option>
            <option value="choice2">2</option>
        </select>

    </div>
    <div class="kurv">
        <button type="submit">Læg i kurv</button>
    </div>

</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments :: head('Basket Page')}"></div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<head>
    <meta charset="UTF-8">
    <title>Basket Page</title>

</head>
<body style="margin: 1px;">
<div th:replace="~{fragments :: top-nav}"></div>
<div class="mid-menu">
    <div class="container">
        <h1>Din kurv:</h1>
        <div th:if="${#ctx.message!=null}" th:text="${#ctx.message}"></div>

        <form method="post">
            <div th:each="productLine : ${productLinesList}">
                <div class="cupcake-item">
                    <div class="cupcake-details">
                        <p>Top: <span th:text="${productLine.cupcake.topping.topping_name}"></span></p>
                        <p>Bottom: <span th:text="${productLine.cupcake.bottom.bottom_name}"></span></p>
                    </div>
                    <div class="cupcake-actions">
                        <label for="quantity">Amount:</label>
                        <input type="number" id="quantity" name="quantity" min="1" th:value="${productLine.quantity}">
                        <button class="update-btn">Update</button>
                        <button class="delete-btn">Delete</button>
                        <p>Price: <span th:text="${productLine.cupcake.getPrice()}"></span></p>
                    </div>
                </div>
            </div>
            <div class="total-price-container">
                <p>Total Price: <span th:text="${orderPrice}"></span></p>
            </div>
            <div class="kurv">
                <button type="submit">Bestil</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

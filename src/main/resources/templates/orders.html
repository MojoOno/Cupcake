<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="margin: 1px;">

<div th:replace="~{fragments :: top-nav}"></div>

<div class="mid-menu">
    <h1>Orders:</h1>
    <div th:if="${#ctx.message!=null}" th:text="${#ctx.message}">
    </div>

    <form method="post">
        <table class="table table-sm border border-dark table-borderless table-striped" style="width: max(50vw)">
            <thead class="table-primary">
            <tr>
                <th scope="col">Order ID</th>
                <th scope="col">User ID</th>
                <th scope="col">Paid</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="order: ${ordersList}">
                <td th:text="${order.orderId}"></td>
                <td th:text="${order.userId}" th:if="${isAdmin}"></td>
                <td th:text="${order.isPaid}"></td>
                    <form method="post" th:action="@{/updateOrder}">
                        <input type="hidden" name="order_id" th:value="${order.orderId}"/>
                        <input type="text" name="new_status" placeholder="New Status"/>
                        <button type="submit" class="btn btn-primary btn-sm">Update</button>
                    </form>
                    <form method="post" th:action="@{/deleteOrder}">
                        <input type="hidden" name="order_id" th:value="${order.orderId}"/>
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <div><p th:text="${#ctx.message}"></p></div>


</div>
</body>
</html>
